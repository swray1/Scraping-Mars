<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>
<style>
    .jumbotron h1{
        font-size: 4em;
        color: #ffffff;
    }
    .jumbotron {
        background-color: #136ef7;
    }
</style>

<body>

    <div class="container">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-success btn-lg" href="./scrape" role="button">Scrape that Data Up</a></p>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Latest Mars News</h2>
                        <hr>
                        <h3>{{ mars.news_title }}</h3>
                        <p>{{ mars.news_p }}</p>
                    </div>
                    <div class="col-md-12">
                        <h2>Featured Mars Image</h2>
                        <img class="img-fluid" src="{{ mars.featured_image_url }}">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-12">
                        <div class="media border border-dark">
                            <div class="media-body my-3 mx-1">
                                <h4>Current Weather on Mars</h4>
                                <p>{{ mars.mars_weather }}
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 mt-5">
                        <h4>Mars Facts</h4>
                        <hr> {{ mars.mars_facts | safe }}
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12 text-center">
                <h2>Mars Hemispheres</h2>
                <hr>
            </div>

            {% for hemi in mars.hemisphere_image_urls %}
            <div class="col-md-6">
                <figure class="figure">
                    <img class="figure-img img-fluid my-1" src="{{ hemi.img_url }}">
                    <figcaption class="figure-caption">
                        <h4>{{ hemi.title }}</h4>
                    </figcaption>
                </figure>
            </div>
            {% endfor %}
        </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
